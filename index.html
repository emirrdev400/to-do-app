<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">

        content="Görev listesi oluşturma uygulaması. Yapılacaklar listesi, görev ekleme ve takibi.">

<body>

    <h1 class="title"> Todo App</h1>

    <div class="inputArea">
        <input type="text" id="todoInput" placeholder="Bir görev girin..." class="todoInput">
        <button id="addBtn" class="addBtn">Ekle</button>
    </div>

    <ul id="todoList" class="todoList"></ul>
    <button id="clearAll" class="clearAll">Tümünü Sil</button>

    <p id="visitorCount" class="visitText"></p>
